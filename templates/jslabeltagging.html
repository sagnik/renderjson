$def with (jsoncontent,imgloc)
<!DOCTYPE html>
<head>
<script type="text/javascript" src="static/renderjson.js"></script>
<script>
    function putjson(){
    renderjson.set_show_to_level('all');
    document.getElementById('json').appendChild(
        renderjson($:jsoncontent));
}
</script>
<script src="static/jquery-1.7.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
jQuery(document).ready(function(){
jQuery("#submitbutton").click(function () {
        var goldlabels=new Array();
        
	jQuery('textarea').each(function(index){
                goldlabels.push({name:index,value:jQuery(this).val()});
    	}
	);
        
        mydata=jQuery.param(goldlabels);
        jQuery.ajax({
        	type: "POST",
        	url: "/",
        	data: mydata,
                dataType: "json",
    	});
        window.location.reload();
    });
});
</script>

<style type="text/css">
#json {
  float: left;
  width: 49%;
  overflow: auto;
  height:650px;
}
#image {
  float: right;
  width: 49%;
}
</style>
</head>
<body onload='putjson()'>
</style>
<div id='json'>
</div>
<div id=image>
<img src='static/$imgloc',style='width:500px;height:350px' border='5'>
<input type="button" name="button" id="submitbutton" Value="Submit" >
</div>
</body>
</html>
